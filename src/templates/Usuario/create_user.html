<!-- CON EL EXTENDS TRAIGO EL FORMATO DEL HMTL QUE INDICO -->
{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <br>
                <div class="card">
                    <div class="card-header">
                        Creación de usuario
                    </div>
                    <div class="card-body">

                        <form action="/Usuario/add_user" method="post">

                            <div class="mb-3">
                              <label for="" class="form-label">Email:</label>
                              <input type="email"
                                class="form-control" name="email" id="" aria-describedby="helpId" placeholder="Ingrese tu email">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Confirma email:</label>
                                <input type="email"
                                  class="form-control" name="emailConf" id="" aria-describedby="helpId" placeholder="Reingresa tu email">
                              </div>

                            <div class="mb-3>
                                <label for="" class="form-label">Contraseña:</label>
                                <input type="text"
                                  class="form-control" name="txtPassword" id="" aria-describedby="helpId" placeholder="Ingrese su contraseña">
                            </div>

                            <div class="mb-3>
                                <label for="" class="form-label">Confirmar Contraseña:</label>
                                <input type="text"
                                  class="form-control" name="txtPasswordConf" id="" aria-describedby="helpId" placeholder="Reingresa tu contraseña">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success">Crear usuario</button>
  
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-7">
            
            </div>
            
        </div>
    </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

{% endblock %}
