{% extends "layout.html" %}

{%block head%}
  <script src="https://www.google.com/recaptcha/api.js"></script>
{%endblock%}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <br>
                <div class="card">
                    <div class="card-header">
                        Enivanos tu mensaje!
                    </div>
                    <div class="card-body">

                        <form action="/mensaje" method="POST">

                            <div class="mb-3">
                              <label for="" class="form-label">Nombre</label>
                              <input type="text"
                                class="form-control" name="txtNombre" id="" aria-describedby="helpId" placeholder="Ingrese tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email:</label>
                                <input type="email"
                                  class="form-control" name="email" id="" aria-describedby="helpId" placeholder="Ingresa tu email">
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label">Asunto:</label>
                              <input type="text"
                                class="form-control" name="txtAsunto" id="" aria-describedby="helpId" placeholder="Ingresa el motivo de tu contacto">
                            </div>
                            <div class="mb-3">
                              <label for="" class="form-label">Comentario:</label>
                              <textarea 
                                class="form-control" name="txtComent" id="" aria-describedby="helpId" placeholder="Ingresa tu comentario">
                              </textarea>
                            </div>
                            <div class="g-recaptcha" align = "center" data-sitekey="{{ sitekey }}"></div>
                            <br>
                            <button type="submit" class="btn btn-success">Enviar mensaje</button>
  
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-7">
            
            </div>
            
        </div>
    </div>

{% endblock %}
